# Placeholders: {prefix}, {player}, {admin}, {reason}, {time}

# You can set a prefix here if you want.
prefix: "&8[&c&lSPECU&8]"

# General messages
no-permission: "{prefix} &7You do not have permission to use this command!"
sm-bad-usage: "{prefix} &7Correct usage: /sm help"
command-cooldown: "{prefix} &7You must wait a moment before using this command!"
reload: "{prefix} &7Plugin and .yml files reloaded!"
ban-date-error: "\n&cBAN DATE ERROR - CONTACT AN ADMINISTRATOR ON DISCORD" # Should never really happen.
help: "{prefix} Command usage: \n 
 &b/sm reload &7- Reloads plugin and .yml files \n
 &b/ban <player> <reason> \n
 &b/ipban <player> <reason> \n
 &b/tempban <player> <time> <d/h/m/s> <reason> \n
 &b/unban <player> \n
 &b/mute <player> <time> <d/h/m/s> <reason> \n
 &b/unmute <player> \n
 &b/kick <player> <reason> \n
 &b/warn <player> <reason> \n
 &b/wl <on/off/add/remove/clear> <player> \n
 &b/punish <player>"

